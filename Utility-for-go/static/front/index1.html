
{{ template "header" . }}
<div id="main" class="w-full" style="background:#f5f5f5">
  <div id="page-home" class="pb20">
    <div class="col-1 w-full clearfix">
      <div class="col-1-r-l" area="col-1-r-l" widget_type="area">
        <div id="_widget_684" name="{.widgets._widget_684.name}"
             widget_type="widget" class="widget">
          {{if .ads}}
          <div class="full-slides J_S{{.model_id}}">
            <ul class="bd">
              {{rang $image:= .widgets._widget_684.options.ads }}
              <li style="height: 500px; background: url({{$image.ad_image_url}}) center center; background-size: 100% 100%;">
                <a href="{{$image.ad_link_url}}" target="_blank" style="display:block; height:500px; width:100%"></a>
              </li>
              {{end}}
            </ul>
            <div class="nav-box">
              <div class="hd">
                {{rang $image:= .widgets._widget_684.options.ads }}
                <a {{if eq $image.index 1}} class="ks-active"{{end}} href="javascript:;"><i></i></a>
                {{end}}
              </div>
            </div>
          </div>
          <script type="text/javascript">
            $(function(){
              $(".J_S{{.model_id}}").slide({ titCell:".hd a", mainCell:".bd", effect:"{{.effect}}",autoPlay:{{.autoplay}}, titOnClassName:"ks-active", delayTime:1000, interTime: 5000});
            });
          </script>
          {{else}}
          <center style="padding:10px;">请配置</center>
          {{end}}
        </div>
      </div>
    </div>
    <div class="col-2 w clearfix">
      <div class="col-1-r-r float-right" area="col-1-r-r" widget_type="area">
        <div id="_widget_849" name="df_user" widget_type="widget" class="widget">
        </div>
        {widgets page='index' area='col-1-r-r'}
      </div>
    </div>

    <div class="col-3 w clearfix mt20" area="col-3" widget_type="area">
      <div id="_widget_423" name="df_user" widget_type="widget" class="widget">
      </div>
      <div id="_widget_905" name="df_user" widget_type="widget" class="widget">
      </div>
      <div id="_widget_474" name="df_user" widget_type="widget" class="widget">
      </div>
      <div id="_widget_132" name="df_user" widget_type="widget" class="widget">
      </div>
      <div id="_widget_650" name="df_user" widget_type="widget" class="widget">
      </div>
      <div id="_widget_297" name="df_user" widget_type="widget" class="widget">
      </div>
      <div id="_widget_760" name="df_user" widget_type="widget" class="widget">
      </div>
      <div id="_widget_554" name="df_user" widget_type="widget" class="widget">
      </div>
      <div id="_widget_455" name="df_user" widget_type="widget" class="widget">
      </div>
      {widgets page='index' area='col-3'}
    </div>
  </div>
</div>
