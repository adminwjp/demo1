{include file="user.header.html"}
<div id="main" class="clearfix">
    <div class="particular">
        <div class="particular_wrap">
            <p class="{{if .notice.done}}success{{else}}defeated{{end}}">
                <span></span>
                <b style="float: left; width:380px; font-weight:normal">{{.notice.msg}}</b>
                {{if not .notice.done}}
                <font style="clear: both; display:block; margin:0 0 0 50px;">
               {{range $item := .notice.links }}
               	<a href="{{$item.url}}" class="mr10">>>{{$item.label}}</a>
                {{end}}
                </font>
                {{end}}
            </p>
        </div>
    </div>
</div>
{{if .notice.redirect}}
<script type="text/javascript">
window.setTimeout(function(){
	location.href = "{{.notice.redirect}}";
}, 500);
</script>
{{end}}
{include file="user.footer.html"}
