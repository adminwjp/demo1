{include file="header.html"}
<div id="page_main" class="main-right">
  <div id="rightTop">
    <p>{{.lang.acategory}}</p>
    <ul class="subnav">
      <li><a class="btn1" href="acategory/index">{{.lang.manage}}</a></li>
      {{if .acategory.cate_id}}
      <li><a class="btn1" href="acategory/add">{{.lang.add}}</a></li>
      {{else}}
      <li><span>{{.lang.add}}</span></li>
      {{end}}
      <!--<li><a class="btn1" href="{url route='acategory/export'}">{$lang.export}</a></li>
      <li><a class="btn1" href="{url route='acategory/import'}">{$lang.import}</a></li>-->
      {{if .acategory.cate_id}}
      <li><span>{{.lang.edit}}</span></li>
      {{end}}
    </ul>
  </div>
  <div class="info">
    <form method="post">
      <table class="infoTable">
        <tr>
          <th class="paddingT15"> {{.lang.cate_name}}:</th>
          <td class="paddingT15 wordSpacing5"><input class="infoTableInput2" id="cate_name" type="text" name="cate_name" value="{{.acategory.cate_name}}" />
            <label class="field_notice">{{.lang.cate_name}}</label></td>
        </tr>
        <tr>
          <th class="paddingT15"> <label for="parent_id">{{.lang.parent_id}}:</label></th>
          <td class="paddingT15 wordSpacing5"><select name="parent_id">
              <option value="0">{{.lang.select_pls}}</option>
              {{range $parent := .$parents}}
            <option value="{{$parent.parent_id}}" {{if eq $parent.parent_id .acategory.parent_id}} selected {{end}}>{{.$parent.name}}</option>

          
            </select>
            <label class="field_notice">{{.lang.parent_id}}</label></td>
        </tr>
        <tr>
          <th class="paddingT15"> {{.lang.sort_order}}:</th>
          <td class="paddingT15 wordSpacing5"><input class="sort_order" id="sort_order" type="text" name="sort_order" value="{{.acategory.sort_order}}" />
            <label class="field_notice">{{.lang.update_order}}</label></td>
        </tr>
        <tr>
          <th></th>
          <td class="ptb20"><input class="formbtn J_AjaxSubmit" type="submit" value="{{.lang.submit}}" /></td>
        </tr>
      </table>
    </form>
  </div>
</div>
{include file="footer.html"}
