{include file="header.html"}
<div id="page_main" class="main-right">
  <div id="rightTop">
    <p>{$lang.webim}</p>
    <ul class="subnav">
      <li><a class="btn1" href="{url route='webim/index'}">{$lang.manage}</a></li>
      <li><span>{$lang.setting}</span></li>
    </ul>
  </div>
  <div class="info">
    <form method="post" >
      <table class="infoTable">
        <tr>
          <th class="paddingT15">{$lang.webim_status}:</th>
          <td class="paddingT15"><span class="onoff">
            <label class="cb-enable {if $setting.webim}selected{/if}">{$lang.open}</label>
            <label class="cb-disable {if !$setting.webim}selected{/if}">{$lang.close}</label>
            <input name="webim" value="1" type="radio" {if $setting.webim}checked{/if}>
            <input name="webim" value="0" type="radio" {if !$setting.webim}checked{/if}>
            </span> <span class="grey notice">{$lang.webim_desc}</span></td>
        </tr>
         <tr>
          <th></th>
          <td class="ptb20"><input class="formbtn J_AjaxSubmit" type="submit" value="{$lang.submit}" /></td>
        </tr>
      </table>
    </form>
  </div>
</div>
{include file="footer.html"}
